syntax = "proto3";

package weather;

enum Unit{
    Fahrenheit = 0;
    Celsius = 1;
    Kelvin = 2;
}

message WeatherResponse {
    float temperature = 1;
    Unit unit = 2;
}

message GetWeatherRequest {
    string city = 1;
}

service Weather {
    rpc Get(GetWeatherRequest) returns (WeatherResponse);
}